name: Node.js CI

on:
    pull_request:
        branches: 
        - main
        types:
        - closed

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['14']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check current directory
        run: pwd

      - name: List root directory
        run: ls -la

      - name: List workflow directory
        run: ls -la ./.github/workflows

      - name: List bb directory
        run: ls -la ./.github/workflows/bb

      - name: List bulletin-board-app directory
        run: ls -la ./.github/workflows/bb/bulletin-board-app

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        working-directory: ./.github/workflows/bb/bulletin-board-app

      - name: Run tests
        run: npm test
        working-directory: ./.github/workflows/bb/bulletin-board-app
        - run: npm ci
    - run: npm test
      env:
        CI: true
    - name: Check coverage
      run: |
        THRESHOLD=50
        COVERAGE=$(npm run coverage -- --json | jq '.total.statements.pct')
        echo "Code coverage is $COVERAGE%"
        if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
          echo "Code coverage is below $THRESHOLD%"
          exit 1
        fi